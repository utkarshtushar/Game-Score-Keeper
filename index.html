<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Keeper</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <style>
    .section {
      background-image: url("https://thumbs.dreamstime.com/b/bowling-green-grass-3815732.jpg");
    }

    .box {
      background-color: lightblue;
    }

    .winner {
      color: green;
    }

    .loser {
      color: red;
    }

    #reset {
      align-content: center;
    }
  </style>
</head>

<body>
  <section class="section is-mobile">
    <div class="container m-0 ">
      <div class="box">
        <div class="card">
          <div class="card-image">
            <figure class="image">
              <img src="https://thumbs.dreamstime.com/b/sports-balls-black-background-11206995.jpg" alt="">
            </figure>
          </div>
          <header class="card-header">
            <p class="card-header-title is-justify-content-center title is-2 has-text-danger-dark">
              Game Score Keeper
            </p>

          </header>
          <div class="card-content">
            <div class="content">
              <h1 class="title is-5"><span class="has-text-info">Team-1 Score: </span><span id="p1Display">0</span>
              </h1>
              <h1 class="title is-5"><span class="has-text-link">Team-2 Score: </span><span id="p2Display">0</span>
              </h1>
              <p class="title is-6">(Use the Buttons Below to Keep Score)</p>

              <label for="playto" class="label is-large is-inline">Playing To</label>
              <div class="select is-rounded is-info">
                <select name="" id="playto">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
                  <option value="32">32</option>
                </select>
              </div>
            </div>
          </div>
          <div>
            <button id="p1Button" class="button is-fullwidth is-primary is-outlined   is-rounded my-2">+1 Team
              One</button>
            <button id="p2Button" class="button is-fullwidth is-link is-outlined  is-rounded my-2">+1 Team
              Two</button>
            <button id="reset" class="button is-fullwidth is-danger  is-rounded my-2 title=" Disabled button"
              disabled">Reset</button>
          </div>
        </div>

      </div>
    </div>
  </section>
  <script src="app.js"></script>
</body>

</html>
